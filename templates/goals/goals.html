<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Better Year</title>
      <link rel="stylesheet" href="{{url_for('static', filename='css/goals.css')}}"/>
   </head>
   <body id="everything">
      <a href="/"><img id="logo" src="{{url_for('static', filename='imgs/betteryear.webp')}}"/></a>
      <h1 id="title">Goals</h1>
      <div id="lists">
         <div id="list1">
            <h2 id="subtitle" class="listtext">Macro</h2>
            <ol>
               {% for goal in macro_goals %}
                  <li>{{goal}}</li>
               {% endfor %}
            </ol>
         </div>
      <div id="list2">
         <h2 id="subtitle" class="listtext">Micro</h2>
         <ol>
            {% for goal in micro_goals %}
               <li>{{goal}}</li>
            {% endfor %}
         </ol>
      </div>
      </div>
   </body>
</html>
